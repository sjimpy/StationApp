<!DOCTYPE html>
<html ng-app="md2App">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <title>Voorbeeld Mediacollege</title>
        <link rel="stylesheet" href="style/css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <h1>trein api van Jimmy Dekker</h1>
        
        <div id="alles" ng-controller="StationsController as stations">
            
            <div id="bar">    
                <div>
                    <div id="hoeveel">Er zitten {{stations.allStations.length}} stations in deze app</div>
                    <input id="input" type="text" placeholder="Doorzoek de lijst" ng-model="stations.searchQuery">
                </div>
                
                <nav>  
                    
                    <div class="stationsList-row animatedCSS" ng-class="{active:stations.currentStation==currentStation}" 
                         ng-click="stations.setStation(currentStation)" ng-repeat="currentStation in stations.allStations | filter:stations.searchQuery">
                            {{currentStation.name}}
                    </div>
                
                </nav>
                </div>
            
                 <ui-gmap-google-map center='stations.map.center' zoom='stations.map.zoom'></ui-gmap-google-map>
    
                <div class="stationDetails animatedCSS" ng-if="stations.currentStation">
                    <h4><div>het geselecteerde station is: {{stations.currentStation.name}}</div>
                        <div>het type station is: {{stations.currentStation.type}}</div></h4>
                </div>    
        </div>
        
        <script src='node_modules/lodash/lodash.js'></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src='lib/angular-simple-logger.js'></script>
        <script src='lib/angular-google-maps.js'></script>
        <script src="app/app.js"></script>
        <script src="app/services/stations.service.js"></script>
        <script src="app/controllers/stations.controller.js"></script>
        <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBdaZsFmqnq9SCA6RlfuSWjtOLnIFzWbpE&callback=initMap'></script>
    
    </body>
</html>
